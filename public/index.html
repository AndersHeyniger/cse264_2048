<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2048</title>
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="container">
    <div id="stats">
      <div id="score_div">
        <h1>Score</h1>
        <h2 id="score">0</h2>
      </div>
      <div id="highScore_div">
        <h1>High Score</h1>
        <h2 id="highScore">0</h2>
      </div>
      <div id="bestTile_div">
        <h1>Highest Tile</h1>
        <h2 id="bestTile">0</h2>
      </div>
      <div id="numWins_div">
        <h1>Number of Wins</h1>
        <h2 id="numWins">0</h2>
      </div>
    </div>
    <div id="game_div">
      <canvas id="board" width="600" height="600"></canvas>
    </div>
    <div id="options">

      <div id="main_options">
        <label for="size" id="size_label">Board Size:</label>
        <br>
        <input type="range" min="4" max="9" value="4" id="size">
        <br>
        <button type="button" id="reset">Reset</button>
        <br><br>
        <form>
          <label>Enable Cheats?&emsp;&emsp;&emsp;</label>
          <input type="radio" id="enable_cheats" name="cheat" value="enable">
          <label for="enable_cheats">&ensp;Yes&emsp;&emsp;&emsp;</label>
          <input type="radio" id="disable_cheats" name="cheat" value="disable">
          <label for="disable_cheats">&ensp;No&emsp;</label>
        </form>
      </div>
      <div id="cheats">

      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/vendor/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
