<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2048</title>
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<header id="banner">
  <h1>2048</h1>
</header>
<body>
  <div id="container">
    <div id="stats">
      <div id="score_div">
        <h1>Score</h1>
        <h2 id="score">0</h2>
      </div>
      <div id="highScore_div">
        <h1>High Score</h1>
        <h2 id="highScore">0</h2>
      </div>
      <div id="bestTile_div">
        <h1>Highest Tile</h1>
        <h2 id="bestTile">0</h2>
      </div>
      <div id="numWins_div">
        <h1>Number of Wins</h1>
        <h2 id="numWins">0</h2>
      </div>
    </div>
    <div id="game_div">
      <canvas id="board" width="600" height="600"></canvas>
    </div>
    <div id="options">

      <div id="main_options">
        <h3>Options</h3>
        <label for="size" id="size_label">Board Size:</label>
        <br>
        <input type="range" min="4" max="9" value="4" id="size">
        <br>
        <button type="button" id="reset">Reset</button>
        <br><br>
        <form>
          <label>Show Cheats?&emsp;&emsp;&emsp;</label>
          <input type="radio" id="enable_cheats" name="cheat" value="enable">
          <label for="enable_cheats">&ensp;Yes&emsp;&emsp;&emsp;</label>
          <input type="radio" id="disable_cheats" name="cheat" value="disable" checked>
          <label for="disable_cheats">&ensp;No&emsp;</label>
        </form>
      </div>
      <div id="cheats">
        <h3>Cheats</h3>
        <input type="checkbox" id="spawnCheck" checked>
        <label for="spawnCheck">&ensp;Spawn Random Tiles?</label>
        <table id="spawnToggle">
          <thead>
            <tr>
              <td>Spawn 2</td>
              <td>Spawn 4</td>
              <td>Spawn 8</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" id="spawn2" checked></td>
              <td><input type="checkbox" id="spawn4" checked></td>
              <td><input type="checkbox" id="spawn8"></td>
            </tr>
          </tbody>
          
        </table>
        <br><br>
        <button type="button" id="spawn">Spawn Tile</button>
      </div>
    </div>
    <footer>
      <br><br><br>
      <h4>Copyright &copy; 2023 Anders Heyniger</h4>
  </footer>
  </div>

  <script src="js/vendor/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/vendor/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
